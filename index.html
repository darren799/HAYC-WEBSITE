<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holly Acres Yacht Club</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header + Navigation -->
  <header>
    <div class="nav-container">
      <div class="logo-container">
        <img src="images/logo.png" alt="HAYC Logo" class="logo">
        <h1>Holly Acres Yacht Club</h1>
      </div>

      <div class="hamburger" id="hamburger">&#9776;</div>

      <nav id="nav-menu">
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero" style="background-image: url('images/hero-marina.png');">
    <div class="hero-text">
      <h2>Welcome to Holly Acres Yacht Club</h2>
      <p>Experience boating, adventure, and community at Holly Acres Marina.</p>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Photo Gallery</h2>
    <div class="gallery-carousel">
      <div class="carousel-track">
        <img src="images/gallery-1.png" class="carousel-item" alt="Gallery 1">
        <!-- Add more images here if needed -->
      </div>
      <button class="carousel-btn prev">&lt;</button>
      <button class="carousel-btn next">&gt;</button>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: <a href="mailto:HAYC@gmail.com">HAYC@gmail.com</a></p>
    <p>Phone: 703-401-9807</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Holly Acres Yacht Club</p>
  </footer>

  <!-- JS -->
  <script src="js/script.js"></script>

</body>
</html>
