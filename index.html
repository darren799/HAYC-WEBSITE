<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holly Acres Yacht Club</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <div class="logo-placeholder">HAYC</div>
      <h1>Holly Acres Yacht Club</h1>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h2>Welcome to Holly Acres Yacht Club</h2>
      <p>Experience boating, adventure, and community at Holly Acres Marina.</p>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Photo Gallery</h2>
    <div class="gallery-carousel">
      <div class="carousel-track">
        <div class="gallery-placeholder">Gallery Image 1</div>
        <div class="gallery-placeholder">Gallery Image 2</div>
        <div class="gallery-placeholder">Gallery Image 3</div>
      </div>
      <button class="carousel-btn prev">&lt;</button>
      <button class="carousel-btn next">&gt;</button>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: <a href="mailto:HAYC@gmail.com">HAYC@gmail.com</a></p>
    <p>Phone: 703-401-9807</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Holly Acres Yacht Club</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
